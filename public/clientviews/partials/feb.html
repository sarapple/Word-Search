<div id="messages oct">
	<div class="message" ng-repeat="message in messages">          
		<div id="message-img">
	        <img src="img/logo.gif">
	    </div>
	    <div id="message-content">
	    	<p class="name" ng-bind="message.username"></p><p class="date" ng-bind="message.date"></p>
	    	<p class="content" ng-bind="message.message"></p>
	    </div>
	</div>
</div>
